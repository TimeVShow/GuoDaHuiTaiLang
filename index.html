<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <h1 class="score">0</h1>
    <div class="progress"></div>
    <button class="begin">开始游戏</button>
    <div class="rules">游戏规则</div>
    <div class="rule">
        <p>游戏规则</p>
        <p>1.游戏时间60s</p>
        <p>2.拼手速，殴打灰太狼+10分</p>
        <p>3.殴打小灰灰-10分</p>
        <a href="#">[关闭]</a>
    </div>
    <div class="mask">
        <h1>GAME OVER</h1>
        <button class="rebegin">重新开始</button>
    </div>
</div>
</body>
</html>
